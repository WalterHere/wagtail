{% load i18n wagtailadmin_tags %}
<div class="nice-padding">
    {% if pages %}
        {% component table %}

        {% if is_paginated %}
            {% include "wagtailadmin/shared/pagination_nav.html" with items=page_obj linkurl=index_url %}
        {% endif %}
    {% else %}
        <p>{% trans 'No pages use' %}<em>"{{ page_class.get_verbose_name }}"</em>.</p>
    {% endif %}
</div>
